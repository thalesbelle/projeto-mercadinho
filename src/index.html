<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Syntax Software</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="cabecalho">
            <div id="tituloContainer">
                <h1 id="tituloLista">Listagem de Produtos</h1>
            </div>
            <div id="infoUsuario">
                <p class="texto">Olá, Bellé Supermercados</p>
                <img src="./imagens/carrinho.png" id="iconeCarrinho">
            </div>
        </div>
        <section id="pai">
            <main>
                <div class="adicionarProduto">
                    <img src="./imagens/adicionarItem branco.png" id="maisProduto">
                </div>
                <div id="relatorioAdicionar">
    
                </div>
            </main>
            <div id="listagemProdutos">
                <table id="tabelaProdutos">
                    <thead class="cabecalhoTabela">
                        <tr>
                          <th class="cabecalhoTabela">Produto</th>
                          <th class="cabecalhoTabela">Quantidade</th>
                          <th class="cabecalhoTabela">Valor</th>
                          <th class="cabecalhoTabela">Categoria</th>
                        </tr>
                    </thead>
                    <tbody class="bordaCelulasProduto">
                        <tr>
                          <td class="bordaCelulasProduto">Arroz Bom Bocado</td>
                          <td class="bordaCelulasProduto">150kg</td>
                          <td class="bordaCelulasProduto">R$ 20,00/kg</td>
                          <td class="bordaCelulasProduto">grão de cereal</td>  
                          <img src="./imagens/lata de lixo cinza.png" id="excluirProduto">
                          <img src="./imagens/editar cinza.png" id="editarProduto">
                        </tr>      
                </table>
            </div>
        </section>
        
        <script src="./frontEnd.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
